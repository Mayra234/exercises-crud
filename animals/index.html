<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aminales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card" id="card-animal">
      <h1>Animales</h1>
      <div class="card-body">
        <form id="animal-form">
          <div class="form-group">
            <label for="formGroupExampleInput">Escribe un animal</label>
            <input type="text" class="form-control" id="animal-input" />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Descripción del animal</label>
            <input type="text" class="form-control" id="animal-description" />
          </div>
          <br />
          <select class="form-select" id="type-animals">
            <option selected>Elige el tipo de animal</option>
            <option value="Vertebrados">Vertebrados</option>
            <option value="Invertebrados">Invertebrados</option>
            <option value="Anélidos">Anélidos</option>
            <option value="Moluscos">Moluscos</option>
            <option value="Poríferos">Poríferos</option>
            <option value="Cnidarios">Cnidarios</option>
            <option value="Equinodernos">Equinodernos</option>
            <option value="Nematodos">Nematodos</option>
            <option value="Platelmintos">Platelmintos</option>
          </select>
          <br />
          <button type="button" class="btn btn-primary" id="add-animal">
            Agergar
          </button>
        </form>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody id="animals-table"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
