<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card" id="card-product">
      <h1>Productos</h1>
      <div class="card-body">
        <form id="product-form">
          <div class="form-group">
            <label for="formGroupExampleInput">Producto</label>
            <input
              type="text"
              class="form-control"
              name="product"
              id="product"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Descripci√≥n del producto</label>
            <input
              type="text"
              class="form-control"
              name="descriptionProduct"
              id="description-product"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Cantidad del producto</label>
            <input
              type="number"
              class="form-control"
              name="productQuantity"
              id="product-quantity"
            />
          </div>
          <br />
          <button type="button" class="btn btn-primary" id="add-product">
            Agergar
          </button>
        </form>
        <ul id="list-products"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
